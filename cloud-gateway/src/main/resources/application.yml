spring:
  application:
    name: CLOUD-GATEWAY
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb//ORDER-SERVICE
          predicates:
            - path=/order/**
        - id: payment-service
            uri: lb//PAYMENT-SERVICE
            predicates:
              - path=/payment/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8989
